<dialog open>
  <h2 class="modal-title">
    {{ item ? 'Editar Item' : 'Adicionar Item' }}
  </h2>
  <form (ngSubmit)="onAddItem()">
    <p>
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" [(ngModel)]="enteredName"/>
    </p>
    <p>
      <label for="quantity">Quantidade</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="enteredQuantity"/>
    </p>
    <p>
      <label for="unit">Unidade</label>
      <input type="text" id="unit" name="unit" [(ngModel)]="enteredUnit"/>
    </p>
    <p>
      <label for="category">Categoria</label>
      <input type="text" id="category" name="category" [(ngModel)]="enteredCategory"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancelar</button>
      <button type="submit">
        {{ item ? 'Salvar alterações' : 'Adicionar Item' }}
      </button>
    </p>
  </form>
</dialog>
